<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio for Stephanie A. Kovalchik</title>
    <meta charset="UTF-8">
    <!--create viewport for a responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--This stylesheet imports the bootstrap framework-->
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
    <!--This local stylesheet defines font and color theme-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Imports the font Architect's Daughter-->
    <link href="http://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <!--Header section with logo & name-->
      <header class="row">
        <figure class="col-md-6">
          <img src="images/icon-stats-figures.png" class="img-responsive" width="120" height="120" alt="Statistics icon">
        </figure>
        <div class="col-md-6">
          <h1 class="text-right text-uppercase">Stephanie A. Kovalchik</h1>
          <h4 class="text-right text-uppercase">Statistician, Developer, Data Artist</h4>
        </div>
      </header>

      <div class="col-md-12">
        <hr class="hr-thick">
      </div>

      <!--Main image-->

      <main class="row">
        <figure class="col-md-12">
          <img src="images/olympics.png" class="img-responsive center-block" alt="Female-to-male ratio of Olympic Athletes from 1896 to 2012" height="800" width="1000">
          <figcaption class="text-muted">Source: Kovalchik, S. (2012). Men's records and women's: are the women better already?: Moving towards a gender‚Äêneutral Olympics. Significance, 9(2), 18-23.
          </figcaption>  
        </figure>
      </main>

      <!--Section descrbing projects-->

      <section class="row">
        <div class="col-md-12">
          <hr class="hr-thick">
          <h2 class="text-muted-purple">Featured Work</h2>
        </div>
      </section>

      <section class="row flex-wrap">
        <figure class="col-md-4">
          <a href="http://www.rand.org/about/people/k/kovalchik_stephanie_ann.html">
            <img src="images/rand-logo.png" class="img-responsive center-block" height="125" width="125" alt="RAND Corporation logo">
          </a>
          <h3 class="text-uppercase text-center size-vw">Policy Researcher</h3>
            <h5 class="text-uppercase text-center size-vw">
              <a href="http://www.rand.org/about/people/k/kovalchik_stephanie_ann.html" class="text-muted">https://www.rand.org</a>
            </h5>
        </figure>

        <figure class="col-md-4">
          <a href="https://github.com/skoval">
            <img src="images/Rlogo-2.png" class="img-responsive center-block" height="175" width="175" alt="R Language Logo">
          </a>
          <h3 class="text-uppercase text-center size-vw">R Developer</h3>
          <h5 class="text-uppercase text-center size-vw">
            <a href="https://github.com/skoval" class="text-muted">https://github.com/skoval</a>
          </h5>
        </figure>

        <figure class="col-md-4">
          <a href="https://github.com/skoval/deuce">
            <img src="images/tennis.jpg" class="img-responsive center-block" height="220" width="220" alt="Tennis rackets at Wimbledon">
          </a>
          <h3 class="text-uppercase text-center size-vw">Tennis Analyst</h3>
          <h5 class="text-uppercase text-center size-vw">
            <a href="https://github.com/skoval/deuce" class="text-muted">https://github.com/skoval/deuce</a>
          </h5>
        </figure>
      </section>

      <!--Footer with udacity logo image-->
      <footer class="row footer-margin">
        <figure class="col-md-6  flex-wrap align-right">
          <a href="http://www.udacity.com">
            <img src="images/udacity.jpg" alt="Udacity logo" width="50" height="60"/>
          </a>
          <h4 class="col-md-6 align-right">Created as part of the Udacity nanodegree program</h4>
        </figure>
      </footer>

    </div>
  </body>
</html>
